apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.operator.serviceName }}
  namespace: {{ .Values.operator.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.operator.serviceName }}
subjects:
  - kind: ServiceAccount
    namespace: {{ .Values.operator.namespace }}
    name: {{ .Values.operator.serviceName }}