apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.Operator.serviceName }}
  namespace: {{ .Values.Operator.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.Operator.serviceName }}
subjects:
  - kind: ServiceAccount
    namespace: {{ .Values.Operator.Namespace }}
    name: {{ .Values.Operator.serviceName }}