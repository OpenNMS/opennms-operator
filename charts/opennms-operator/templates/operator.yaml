apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.operator.serviceName }}
  namespace: {{ .Values.operator.namespace }}
spec:
  selector:
    matchLabels:
      name: {{ .Values.operator.serviceName }}
  replicas: 1
  template:
    metadata:
      labels:
        name: {{ .Values.operator.serviceName }}
    spec:
      serviceAccountName: {{ .Values.operator.serviceName }}
      containers:
        - image:  {{ .Values.operator.image }}
          name: {{ .Values.operator.serviceName }}
          imagePullPolicy: {{ .Values.operator.imagePullPolicy }}
          env:
            - name: SERVICE_IMAGE_AUTH
              value: "{{ .Values.serviceImages.auth }}"
            - name: SERVICE_IMAGE_GRAFANA
              value: "{{ .Values.serviceImages.grafana }}"
            - name: SERVICE_IMAGE_INIT
              value: "{{ .Values.serviceImages.initContainer }}"
            - name: NODE_RESTRICTION_KEY
              value: "{{ .Values.nodeRestrictions.key }}"
            - name: NODE_RESTRICTION_VALUE
              value: "{{ .Values.nodeRestrictions.value }}"
            - name: DEV_MODE
              value: "{{ .Values.operator.devMode }}"
          resources:
            limits:
              cpu: {{ .Values.operator.resources.limits.cpu }}
              memory: {{ .Values.operator.resources.limits.memory }}
            requests:
              cpu: {{ .Values.operator.resources.requests.cpu }}
              memory: {{ .Values.operator.resources.requests.memory }}
      terminationGracePeriodSeconds: 10