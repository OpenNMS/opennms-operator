{{ if .Values.tls.enabled }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cert-issuer
  labels:
    version: 'v1'
  namespace: {{ .Values.operator.namespace }}
spec:
  acme:
    server: {{ .Values.tls.issuer.issuerServer }}
    email: {{ .Values.tls.issuer.issuerUserEmail }}
    privateKeySecretRef:
      name: cert-issuer
    solvers:
      - dns01:
{{ .Values.tls.solver | indent 10 }}
{{ end }}
